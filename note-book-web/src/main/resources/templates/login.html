<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <!-- head -->
    <head th:include="common/_header::header">
    </head>
    <!-- /head -->

    <body class="login">
        <div>
            <a class="hiddenanchor" id="signup"></a>
            <a class="hiddenanchor" id="signin"></a>

            <div class="login_wrapper">
                <div class="animate form login_form">
                    <section class="login_content">
                        <form>
                            <h1>Notebook</h1>
                            <div>
                                <input type="text" class="form-control" placeholder="用户名" required="" />
                            </div>
                            <div>
                                <input type="password" class="form-control" placeholder="密码" required="" />
                            </div>
                            <div>
                                <a class="btn btn-default submit" href="javascript:void(0);">登录</a>
                                <a class="reset_pass" href="javascript:void(0);">忘记密码?</a>
                            </div>

                            <div class="clearfix"></div>

                            <div class="separator">
                                <p class="change_link"> 没有账户？
                                    <a href="javascript:void(0);" class="to_register"> 注册 </a>
                                </p>

                                <div class="clearfix"></div>
                                <br />

                                <div>
                                    <h1><i class="fa fa-paw"></i> Notebook </h1>
                                    <p>©2016 All Rights Reserved. NoteBook! is a Bootstrap 3 template. Privacy and Terms</p>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>

                <div id="register" class="animate form registration_form">
                    <section class="login_content">
                        <form>
                            <h1>Create Account</h1>
                            <div>
                                <input type="text" class="form-control" placeholder="用户名" required="" />
                            </div>
                            <div>
                                <input type="email" class="form-control" placeholder="邮箱" required="" />
                            </div>
                            <div>
                                <input type="password" class="form-control" placeholder="密码" required="" />
                            </div>
                            <div>
                                <a class="btn btn-default submit" href="login.html">提交</a>
                            </div>

                            <div class="clearfix"></div>

                            <div class="separator">
                                <p class="change_link">记住密码 ?
                                    <a href="#signin" class="to_register"> 登录 </a>
                                </p>

                                <div class="clearfix"></div>
                                <br />

                                <div>
                                    <h1><i class="fa fa-paw"></i> NoteBook </h1>
                                    <p>©2016 All Rights Reserved. NoteBook Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </body>
</html>
